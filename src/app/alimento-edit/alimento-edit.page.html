<!-- alimento-edit.page.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Alimento Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="data.nome" placeholder="Enter Nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Calorias</ion-label>
    <ion-input [(ngModel)]="data.calorias" placeholder="Enter Calorias"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Peso</ion-label>
    <ion-input [(ngModel)]="data.peso" placeholder="Enter Peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Porcao</ion-label>
    <ion-input [(ngModel)]="data.porcao" placeholder="Enter Porcao"></ion-input>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/alimento-list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
